      document.addEventListener("DOMContentLoaded", function () {
        const projectsGrid = document.getElementById("all-projects-grid");

        // Generate all projects
        allprojects.forEach((project) => {
          const projectCard = document.createElement("div");
          projectCard.className = "project-card";

          projectCard.innerHTML = `
      <div class="project-image">
        <img src="${project.image}" alt="${project.title}" />
        <div class="project-status status-${
          project.status
        }">Status: ${formatStatus(project.status)}</div>
      </div>
      <div class="project-info">
        <h3>${project.title}</h3>
        <p>${project.description}</p>
        <div class="project-tech">
          ${project.technologies.map((tech) => `<span>${tech}</span>`).join("")}
        </div>
        <div class="project-links">
          <a href="${
            project.demoLink
          }" target="_blank" class="project-link">Live Demo</a>
          <a href="${
            project.codeLink
          }" target="_blank" class="project-link">Code</a>
        </div>
      </div>
    `;

          projectsGrid.appendChild(projectCard);
        });

        // Helper function to format status text
        function formatStatus(status) {
          const statusMap = {
            completed: "Completed",
            "in-progress": "In Progress",
            future: "Future Project",
          };
          return statusMap[status] || status;
        }
      });
